<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page">
    <header class="page__header header">
      <div class="container">
        <nav class="header__nav nav">
          <a href="#" class="nav__logo logo">
            <img
              src="./images/logo/dia.svg"
              alt="Dia Logo"
              class="logo__img"
            >
          </a>
          <ul class="nav__list nav">
            <li class="nav__item">
              <a href="" class="nav__link">
                Home
              </a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">
                About us
              </a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">
                Services
              </a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">
                Work
              </a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">
                Contact Us
              </a>
            </li>
            <li class="nav__item nav__item--hire">
              <a href="" class="nav__link">
                Hire us
              </a>
            </li>
          </ul>
        </nav>
        <section class="header__content content">
          <div class="content__desc desc">
            <h1 class="desc__heading">
              Strategic Agency
            </h1>
            <div class="desc__text">
              We believe in the power of bold ideas that can solve business challenges.
            </div>
            <a href="#" class="desc__button button">
              Learn more
            </a>
          </div>
          <div class="content__slider slider">
            <img
              src="./images/slider/slider-item.png"
              alt=""
              class="slider__item"
            >
            <div class="slider__control">
              <div class="slider__buttons">
                <span class="slider__button">
                  <img
                    src="./images/slider/left.svg"
                    alt="Previous slide"
                    class="slider__arrow"
                  >
                </span>
                <span class="slider__button">
                  <img
                    src="./images/slider/right.svg"
                    alt="Next slide"
                    class="slider__arrow"
                  >
                </span>
              </div>
              <div class="slider__desc">
                <h3 class="slider__heading">
                  intro
                </h3>
                <span class="slider__text">
                  By the same illusion which lifts the horizon.
                </span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
